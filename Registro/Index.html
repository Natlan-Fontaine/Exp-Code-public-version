            <figure id="bordeInferior"></figure>
            <figure id="bordesLaterales"></figure>

        <div id="desicion">
            <h2>¿Quieres aprender <i id="lenguaje"></i>?</h2>
            <button id="aceptar"><span id="accept"><p>Aceptar</p></span></button>
            <map></map>
            <button id="cancel"><span><p>Cancelar</p></span></button>
        </div>

        <section>
            <div id="pythonDiv">
                <a></a>
                <img id="Python" src="Python.png">
                <object></object>
                <p><i id="python_p"></i><b id="pythonB"></b></p>
                <span></span>
            </div>
            <div id="javascriptDiv">
                <a></a>
                <p><i id="javascript_p"></i><b id="javascriptB"></b></p>
                <img id="JavaScript" src="JavaScript.png">
                <object></object>
                <span></span>
            </div>
            
            <div id="cDiv">
                <a></a>
                <p><i id="c++_p"></i><b id="c++B"></b></p>
                <img id="C++" src="C++.png">

                <span></span>
            </div>
            
            <div id="cSharpDiv">
                <a></a>
                <p><i id="c#_p"></i><b id="c#B"></b></p>
                <img id="C#" src="Csharp (2).png">

                <span></span>

        </section>
        <video muted>
            <source src="robot0001-0030.mp4" type="video/mp4">
        </video>
