    <script>
        let p1 = document.getElementById("primer");
        let divTextarea = document.getElementById("textarea")
        let video = document.querySelector("video")
        let img = document.getElementById("logoImg")
        let img2 = document.getElementById("fondoAlert")

        function Newtyped(mensaje, etiqueta, time = 30) {
            let i = 0;
            const intervalo = setInterval(() => {
                if (i < mensaje.length) {
                    etiqueta.innerHTML += mensaje[i];
                    i++;
                    etiqueta.scrollTop = etiqueta.scrollHeight
                } else {
                    etiqueta.innerHTML += "<br>"
                    clearInterval(intervalo);
                }
            }, time); // Cambiado el intervalo a 50 ms para una animación más suave
        }

        function loading() {
            Newtyped("Loading HTML, CSS and JavaScript", p1);
        }

        loading();

        img.addEventListener("load",()=>{
            setTimeout(()=>{
                Newtyped(" Exp-code image loaded", p1)
            }, 1000)
        })

        img.src = "Logo.png"

        img2.addEventListener("load", ()=>{
            setTimeout(()=>{
                Newtyped(" Alert image loaded", p1)
            }, 2000)
        })

        img2.src = "fondo_alert.png"

        document.addEventListener("DOMContentLoaded", ()=>{
            setTimeout(()=>{
                video.style.opacity = 1
                video.play()
                setTimeout(()=>{divTextarea.style.opacity = 0
                divTextarea.style.zIndex = 0}, 1000)
                setTimeout(()=>{video.style.zIndex = 0; video.style.opacity = 0}, 7500)
            }, 3000)
        })
    </script>
